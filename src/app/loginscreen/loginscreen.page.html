<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title> -->
  </ion-toolbar>
   <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets/images/header1.png"></ion-img>
  </ion-card>

  <ion-card-content>
    <form (submit)="onSubmit()">
      <div class="wrapform">
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-input type="text" name="usuario" [(ngModel)]="usuario" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" name="contraseÃ±a"  [(ngModel)]="contrasena" placeholder="************" required></ion-input>
        </ion-item>
      </div>

      <div class="sign-btn-wrap">
        <ion-button shape="round" type="submit" fill="solid" class="sign-btn">Iniciar Session</ion-button>
      </div>
    </form>

    <div class="text-tag">
      <span>Or via Social Media</span>
    </div>

    <div class="social-btns">
      <ion-button fill="clear"  class="facebookbtn ion-no-padding">
        <ion-img src="assets/images/facebook.png"></ion-img>
      </ion-button>
      <ion-button fill="clear"  class="googlebtn ion-no-padding">
        <ion-img src="assets/images/google.png"></ion-img>
      </ion-button>
      <ion-button fill="clear"  class="applebtn ion-no-padding">
        <ion-img src="assets/images/apple.png"></ion-img>
      </ion-button>
    </div>
  </ion-card-content>
</ion-content>
