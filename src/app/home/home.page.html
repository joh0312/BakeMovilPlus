<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Agrega la clase "custom-button" al botÃ³n -->
    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Administar Usuarios</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-button size="small" fill="outline" shape="round" color="dark" class="signinbtn" routerLink="/register">
            Registrar
          </ion-button>
          <ion-button size="small" fill="outline" shape="round" color="dark" class="btn-adminusuarios" routerLink="/tablausuarios">
            Consultar
          </ion-button>

        </div>

      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label>Administrar Roles</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-button size="small" fill="outline" shape="round" color="dark" class="btn-roles" routerLink="/roles">
            Roles
          </ion-button>
        </div>
      </ion-accordion>
      <ion-accordion value="third">
        <ion-item slot="header" color="light">
          <ion-label>Administrar Productos</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          
          <ion-button size="small" fill="outline" shape="round" color="dark" class="btn-recetas" routerLink="/recetas-form">
            Recetas
          </ion-button>  
          <div></div>
          <ion-button size="small" fill="outline" shape="round" color="dark" class="btn-marcas" routerLink="/marcas-form">
            Marcas
          </ion-button>
        </div>
      </ion-accordion>

      <ion-accordion value="four">
        <ion-item slot="header" color="light">
          <ion-label>Four Accordion</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-button size="small" fill="outline" shape="round" color="dark" class="btn-1" routerLink="#">
            Boton 1
          </ion-button>
          <ion-button size="small" fill="outline" shape="round" color="dark" class="btn-2" routerLink="#">
            Boton 2
          </ion-button>
        </div>
      </ion-accordion>
    </ion-accordion-group>
   
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-img src="assets/images/header1.png" style="width: 100%;"></ion-img>
    </ion-card>

    <ion-card class="logo">
      <ion-img src="assets/images/logo_glass.png" style="width: 100%;"></ion-img>
    </ion-card>

  </ion-content>
</div>
